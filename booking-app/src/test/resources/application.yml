spring:
  profiles:
    active: test

bloom-filter:
  enabled: true
  filters:
    ticket:
      expected-insertions: 100000
      false-probability: 0.1

queue:
  consumer-group: 'bookingGroup'
  instance-count: 1
  partition-count: 4

---
spring:
  config:
    activate:
      on-profile: test
  application:
    instance-id: ${HOSTNAME:localhost}-${server.port:8080}
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  data:
    redis:
      host: localhost
