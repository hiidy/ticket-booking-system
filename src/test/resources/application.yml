spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
  application:
    instance-id: ${HOSTNAME:localhost}-${server.port:8080}
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  data:
    redis:
      port: 6370

---
spring:
  config:
    activate:
      on-profile: test-mysql
  application:
    instance-idx: 0
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ticket_test?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/test-schema.sql
queue:
  shard-count: 4
  consumer-group: 'bookingGroup'
  instance-count: 1