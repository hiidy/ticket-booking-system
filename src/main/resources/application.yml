server:
  port: 8080
spring:
  data:
    redis:
      port: 6379
      host: localhost
  application:
    name: ticket-booking-system
    instance-id: ${INSTANCE_ID:${random.uuid}}
  datasource:
    url: jdbc:mysql://localhost:3306/booking_system?serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: false
      connection-timeout: 30000
      idle-timeout: 600000
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

queue:
  shard-count: 32
  consumer-group: 'bookingGroup'
  instance-count: 1

