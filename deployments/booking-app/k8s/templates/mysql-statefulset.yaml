{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "booking-app.mysql.fullname" . }}
  labels:
    {{- include "booking-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: mysql
spec:
  ports:
    - port: 3306
      targetPort: 3306
  clusterIP: None
  selector:
    {{- include "booking-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "booking-app.mysql.fullname" . }}
  labels:
    {{- include "booking-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: mysql
spec:
  serviceName: {{ include "booking-app.mysql.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "booking-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mysql
  template:
    metadata:
      labels:
        {{- include "booking-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mysql
    spec:
      containers:
        - name: mysql
          image: "{{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag }}"
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mysql.rootPassword | quote }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.database | quote }}
            - name: MYSQL_USER
              value: {{ .Values.mysql.username | quote }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.mysql.password | quote }}
            - name: TZ
              value: "UTC"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          resources:
            {{- toYaml .Values.mysql.resources | nindent 12 }}
      volumes:
        - name: init-script
          configMap:
            name: {{ include "booking-app.mysql.fullname" . }}-init
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.mysql.storage.storageClass }}
        resources:
          requests:
            storage: {{ .Values.mysql.storage.size }}
{{- end }}